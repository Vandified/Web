    <script>
        function loadStylesheet(filename) {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.type = "text/css";
            link.href = filename;
            document.head.appendChild(link);
        }

        function detectDeviceAndLoadCSS() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                loadStylesheet("Styles/Android.css");
            } else {
                loadStylesheet("Styles/Desktop.css");
            }
        }

        window.onload = detectDeviceAndLoadCSS;
    </script>
</head>
